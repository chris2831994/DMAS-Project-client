<template>
    <div class="ui four wide column">
        <section class="ui card">
            <div class="image">
                <img src.bind="user.profileImage">
            </div>
            <div class="content">
                <div class="header">
                    ${user.firstName} ${user.lastName}
                </div>
                <div class="meta">
                    <span>@${user.userName}</span>
                </div>
                <div class="description">
                    <p>
                        ${user.description}
                    </p>
                </div>
            </div>
        </section>
    </div>
</template>
